<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
      <a class="navbar-brand" routerLink="/">Datting App</a>
      @if(accountService.currentUser()){
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
         
            <li class="nav-item">
              <a routerLink="/members" routerLinkActive="active" class="nav-link" >Matches</a>
            </li>
            <li class="nav-item">
              <a routerLink="/messages" routerLinkActive="active" class="nav-link" >Messages</a>
            </li>
            <li class="nav-item">
              <a routerLink="/lists" routerLinkActive="active"  class="nav-link" >List</a>
            </li>
          </ul>
        <div class="dropdown" dropdown>
            <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle>
              Welcome {{accountService.currentUser()?.username | titlecase}}
            </a>
            <div class="dropdown-menu" *dropdownMenu>
                  <a class="dropdown-item">Edit Profile</a>
                  <a  class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>
      }
      @if(!accountService.currentUser()){
        <form class="d-flex" #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
            <input class="form-control me-2" name="username" [(ngModel)]="model.username" type="text" placeholder="Username">
            <input class="form-control me-2" name="password"  type="password" [(ngModel)]="model.password" placeholder="Password">
            <button class="btn btn-success" type="submit">Login</button>
          </form>
      }
      </div>
  </nav>
